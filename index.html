<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faazizpro Phone Finder</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
    theme: {
      extend: {
        colors: {
          'hero-bg' : '#0D6EFD0D',
          'btn-bg' : '#0D6EFD',
        },
        fontFamily : {
            poppins : ['Poppins']
        }
      }
    }
  }
    </script>
</head>
<body class="font-poppins">
    <header class="bg-hero-bg">
        <div class="navbar  container mx-auto">
            <div class="flex-1">
              <a href="#" class="cursor-pointer"><img src="./images/logo.png" class="w-20 rounded-full" alt="logo"></a>
            </div>
            <div class="flex gap-5">
              <button class="bg-btn-bg cursor-pointer tracking-widest	 text-white font-base py-1 px-4 md:px-5 md:py-3 rounded-xl leading-loose md:font-bold">Sign Up</button>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  
                  <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="./images/faazizpro..jpg" />
                  </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
